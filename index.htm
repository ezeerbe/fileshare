<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
    <link rel="stylesheet" href="dist/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body class="font-opensans dark:bg-darkBlue dark:text-white p-10 flex flex-col space-y-20">
    <header class="flex flex-col items-center justify-center md:flex-row md:justify-between">
        <img class="dark:hidden" src="images/logo-light-mode.svg" alt="logo">
        <img class="hidden dark:block" src="images/logo-dark-mode.svg" alt="logo">
        <div class="md:mt-0 mt-10 flex flex-row items-center justify-center space-x-6">
            <a href="#" class="hover:text-accentCyan">Features</a>
            <a href="#" class="hover:text-accentCyan">Testimonials</a>
            <button type="button" id="darkModeToggle"
                class="text-sm p-2.5 rounded-lg ring-4 ring-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 dark:ring-gray-700">
                <!-- Dark SVG Icon -->
                <svg id="theme-toggle-dark-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <!-- Light SVG Icon -->
                <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                        fill-rule="evenodd" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </header>
    <session
        class="flex flex-col items-center justify-center max-w-4xl mx-auto space-y-10 bg-curvy-light-mode dark:bg-curvy-dark-mode bg-no-repeat bg-contain bg-bottom">
        <img src="images/illustration-intro.png" alt="" srcset="">
        <h1 class="max-w-3xl leading-normal text-center font-bold text-3xl md:text-4xl">All your files in one secure location, assessible anywhere.</h2>
        <p class="max-w-sm text-sm md:max-w-lg md:text-lg text-center mx-auto">Fylo stores all your most important files in one secure location. Access them
                wherever you need, share and collaborate with friends family, and co-workers.</p>
        <button type="button" class="w-52 rounded-full bg-accentCyan p-3 hover:scale-95">Get Started</button>
    </session>
    <script src="scripts.js"></script>
</body>

</html>
